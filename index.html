<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quizzi?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-house"></i>
           
            <h1>¿Quizzi?</h1>
        </div>
        
        <div class="search">
            <label for="search">
                <input type="text" id="search">
            </label>
            <i class="fas fa-search"></i>
        </div>

        <div class="buttons">
            <ul>
                <li>Take a quiz</li>
                <li>Categories</li>
                <li>Log in</li>
            </ul>
        </div>

    </nav>

    <div class="frontpage">
        <div class="take-quiz">
            <h1>Take fun quizzes</h1>
        <div class="takequiz image">
            <img src="./quiz stock photo.jpg" alt="question mark picture">
        </div>
        </div>
        
        <div class="get-score">
           
                <h2>Get your scores immediately</h2>
                <div class="getscore image">
                    <img src="./sigmund-R401qwThw7w-unsplash.jpg" alt="picture of scoreboard">
                </div>
 
            
        </div>
        
        <div class="create-quiz">
            <h3>Create your own quiz</h3>
            <div class="createquiz image">
             <img src="./create-quiz.jpg" alt="picture of puzzle solving">
            </div>
        </div>
        
    </div>

    <div class="sumbit-sect">
        <input class="submit" type="submit" value="Join Quizzi">
    </div>

    
    
</body>
</html>
